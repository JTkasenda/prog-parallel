<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}

      <!-- Name Field -->
      <label for="name">Name:</label>
      <input placeholder="write your name here" type="text" id="name" name="name" required />
      <br>
      <br>
      <!-- Phone Number Field -->
      <label for="phone_number">Phone Number:</label>
      <input type="text" placeholder="+243995076977" id="phone_number" name="phone_number" required />
      <br>
      <br>
      <!-- Email Field -->
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="example@gmail.com" name="email" required />
      <br>
      <br>
      <!-- Submit Button -->
      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
